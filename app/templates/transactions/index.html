{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
  <h1>Transactions</h1>
  <table>
    <thead>
      <tr>
        <th>Investor</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
        <tr>
          <td>{{ transaction.investor }}</td>
          <td>{{ transaction.amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
